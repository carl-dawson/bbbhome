{% extends "base.html" %}

{% block scripts %}
<script src="/static/javascript/jquery/jquery-3.5.0.min.js"></script>
<script src="/static/javascript/spellbook/thermostat.js"></script>
{% endblock %}

{% block app_content %}
<div class='twelve columns'>
    <h1>Thermostat</h1>
    <h5>Welcome, {{ current_user.username }}</h5>
</div>
<div class='twelve columns'>
    <h3 id='temp' style="display: inline;">00</h3>
    <h3 style="display: inline;"><sup>o</sup> F</h3>
    <h3></h3>
</div>
<div class='twelve columns'>
    <div class='inline'>
        <button type="button" name="ON" id="on_btn">On</button>
        <button type="button" name="OFF" id="off_btn">Off</button>
    </div>
</div>
<div class='twelve columns'>
    <div id="temp_plot" style="width:800px;height:400px;"></div>
</div>
{% endblock %}
