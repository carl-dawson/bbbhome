{% extends "base.html" %}

{% block app_content %}
    <div class="twelve columns">
        <h1>Request Password Reset</h1>

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-row">
                <li>{{ form.email.label }}</li>
                <li>{{ form.email(size=64) }}</li>
            </div>
            <p>
                {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
