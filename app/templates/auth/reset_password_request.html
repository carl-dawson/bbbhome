{% extends "base.html" %}

{% block app_content %}
    <div class="twelve columns">
        <h1>Request Password Reset</h1>

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p class="tight">
                {{ form.email.label }}
                {{ form.email(size=32) }}<br>
                {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p class="tight">{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
